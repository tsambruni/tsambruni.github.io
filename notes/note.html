<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Note - Thomas Sambruni</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../libs/marked.min.js"></script>
</head>
<body>
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
      <svg class="theme-icon sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
      <svg class="theme-icon moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </button>

    <div class="container">
        <nav style="margin-bottom: 3rem;">
            <a href="../index.html" style="color: var(--text-secondary); text-decoration: none; font-size: 1rem; display: inline-flex; align-items: center; gap: 0.5rem; transition: color 0.3s ease;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Back to home
            </a>
        </nav>

        <article id="noteContent">
            <p>Loading note...</p>
        </article>

        <footer style="margin-top: 4rem;">
            <p>&copy; <span id="year"></span> Thomas Sambruni</p>
        </footer>
    </div>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Set current year
        document.getElementById('year').textContent = new Date().getFullYear();

        // Load and render Markdown note
        async function loadNote() {
            // Get slug from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');

            if (!slug) {
                document.getElementById('noteContent').innerHTML = '<p>Note not found.</p>';
                return;
            }

            try {
                // Fetch the markdown file
                const response = await fetch(`${slug}.md`);

                if (!response.ok) {
                    throw new Error('Note not found');
                }

                const markdown = await response.text();

                // Configure marked
                marked.setOptions({
                    breaks: true,
                    gfm: true
                });

                // Render markdown to HTML
                const html = marked.parse(markdown);
                document.getElementById('noteContent').innerHTML = html;

                // Update page title from first h1
                const firstH1 = document.querySelector('#noteContent h1');
                if (firstH1) {
                    document.getElementById('pageTitle').textContent = `${firstH1.textContent} - Thomas Sambruni`;
                }
            } catch (error) {
                console.error('Error loading note:', error);
                document.getElementById('noteContent').innerHTML = '<p>Failed to load note.</p>';
            }
        }

        loadNote();
    </script>
</body>
</html>
