<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="All Notes - Thomas Sambruni" />
    <title>All Notes - Thomas Sambruni</title>
    <link rel="stylesheet" href="style.css?v=2" />
  </head>
  <body>
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
      <svg class="theme-icon sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
      <svg class="theme-icon moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </button>

    <div class="container">
      <nav style="margin-bottom: 3rem;">
        <a href="index.html" style="color: var(--text-secondary); text-decoration: none; font-size: 1rem; display: inline-flex; align-items: center; gap: 0.5rem; transition: color 0.3s ease;">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          Back to home
        </a>
      </nav>

      <main>
        <section class="notes-section">
          <h1 class="page-title">All Notes</h1>
          <div class="notes-list" id="notesList">
            <p class="empty-state">No notes yet. Check back soon!</p>
          </div>
        </section>
      </main>

      <footer style="margin-top: 4rem;">
        <p>&copy; <span id="year"></span> Thomas Sambruni</p>
      </footer>
    </div>

    <script>
      // Theme Toggle
      const themeToggle = document.getElementById('themeToggle');
      const html = document.documentElement;

      const savedTheme = localStorage.getItem('theme') || 'dark';
      html.setAttribute('data-theme', savedTheme);

      themeToggle.addEventListener('click', () => {
          const currentTheme = html.getAttribute('data-theme');
          const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

          html.setAttribute('data-theme', newTheme);
          localStorage.setItem('theme', newTheme);
      });

      // Set current year
      document.getElementById('year').textContent = new Date().getFullYear();

      // Load all notes (no limit)
      async function loadAllNotes() {
          try {
              const response = await fetch('notes/index.json');
              const notes = await response.json();

              const notesList = document.getElementById('notesList');

              // Filter out draft notes
              const publishedNotes = notes.filter(note => !note.draft);

              if (publishedNotes.length === 0) {
                  notesList.innerHTML = '<p class="empty-state">No notes yet. Check back soon!</p>';
                  return;
              }

              const sortedNotes = publishedNotes.sort((a, b) => new Date(b.date) - new Date(a.date));

              notesList.innerHTML = sortedNotes
                  .map(note => `
                      <a href="notes/note.html?slug=${note.slug}" class="note-item">
                          <span class="note-title">${note.title}</span>
                          <span class="note-date">${note.date}</span>
                      </a>
                  `).join('');
          } catch (error) {
              console.log('Notes not yet available');
          }
      }

      loadAllNotes();
    </script>
  </body>
</html>
